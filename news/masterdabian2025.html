<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日新闻</title>
    <style>
        /* 重置样式 & 基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary-color: #1a73e8;
            --secondary-color: #e94235;
            --text-color: #333;
            --bg-color: #f8f9fa;
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        /* 导航栏 */
        .navbar {
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* 主体内容 */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 2rem;
        }

        /* 新闻列表 */
        .news-list {
            display: grid;
            gap: 1.5rem;
        }

        .news-item {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .news-item:hover {
            transform: translateY(-3px);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .news-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .news-title a {
            color: var(--text-color);
            text-decoration: none;
        }

        .news-summary {
            color: #666;
            margin-bottom: 1rem;
        }

        .news-meta {
            display: flex;
            gap: 1rem;
            color: #999;
            font-size: 0.9rem;
        }

        /* 侧边栏 */
        .sidebar {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sidebar h3 {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none; /* 移动端可改为汉堡菜单 */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">每日新闻</div>
            <div class="nav-links">
                <a href="/">首页</a>
                <a href="/politics">时政</a>
                <a href="/tech">科技</a>
                <a href="/finance">财经</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="news-list">
            <article class="news-item">
                <img src="https://picsum.photos/800/400" alt="新闻图片" class="news-image">
                <h2 class="news-title">
                    <a href="/news/1">人工智能技术取得重大突破</a>
                </h2>
                <p class="news-summary">近日，国内科研团队在自然语言处理领域取得重要进展，相关成果已发表于国际顶级期刊...</p>
                <div class="news-meta">
                    <span>科技频道</span>
                    <span>2023-12-20</span>
                    <span>阅读量：2.5万</span>
                </div>
            </article>

            <!-- 更多新闻项... -->
        </section>
